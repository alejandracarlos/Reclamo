<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reclamo</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Formulario de reclamo</h1>
    
    <form id="step-1">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="name">Sucursal</label>
      <input type="text" id="local" name="local" required>

      <label for="name">Reclamo</label>
      
      <textarea name="text" id="detalle" name="detalle"  rows="3" cols="30" required></textarea>


  
    
      
      <button type="button" button style="background-color: rgb(192, 192, 243);"  id="next-btn">Siguiente</button>
    </form>

    <form id="step-2">
      <p>Detalle del reclamo:</p>
      <div id="summary"></div>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
